<head>
  <style>
    body {
      background-color: black;
      color: white;
    }
    #box {
      width: 300px;
      height: 100px;
      background-color: white;
    }
    #makeit {
      position: fixed;
      z-index: 999;
      /* display: none; */
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <div id="makeit">
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
    <h1>hello</h1>
  </div>
  <div id="leaveit">
    <h1>yes</h1>
    <h1>yes</h1>
    <h1>yes</h1>
    <h1>yes</h1>
  </div>
</body>
<script>
  let box = document.getElementById("box");
  let makeit = document.getElementById("makeit");
  box.onmouseover = function () {
    makeit.style.visibility = "visible";
    makeit.style.flexWrap = "wrap";
  };
  box.onmouseout = function () {
    makeit.style.visibility = "hidden";
  };
</script>
